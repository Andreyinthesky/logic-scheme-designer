<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Logic Scheme Designer. Demo</title>
</head>

<body>
  <header>
    <h1>Logic Scheme Designer. Demo</h1>
  </header>
  <div class="tools-panel">
    <span class="scale-control">
      <button class="down-scale">-</button>
      <h2 id="show-scale">Масштаб: 100%</h2>
      <button class="up-scale">+</button>
    </span>
    <button id="fit-btn">Установить точку (0,0)</button>
    <button id="testMode-btn">Режим тестирования</button>
    <button id="doTact-btn" disabled>Сделать такт</button>
  </div>

  <div class="editor-area">
    <div id="select-gate">
      <div>ЗАДЕРЖКА</div>
      <div>И</div>
      <div>ИЛИ</div>
      <div>ИСКЛ.ИЛИ</div>
      <div>НЕ</div>
    </div>
    <div id="mountNode"></div>
  </div>
</body>

</html>
